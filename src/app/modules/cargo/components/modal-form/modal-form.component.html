<form [formGroup]="formCargo">

    <div class="grid">
        <div class="col-12">
            <p-dialog [(visible)]="openModal" [style]="{width: '50vw'}" header={{tittleForm}} [modal]="true" class="p-fluid">
                <ng-template pTemplate="content">
                    
                    <p class="text-center mb-6"><p-badge [value]="'Los campos marcados con * son obligatorios'"></p-badge></p>
                    
               
                    <div class="form-group field mt-6">
                        <span class="p-float-label">
                            <input type="text" pInputText id="descripcion" [(ngModel)]="cargo.descripcion" formControlName="descripcion" class="p-inputtext-sm capitalize mt-1" />
                            <label htmlFor="descripcion" class="text-lg font-bold text-800"><span class="text-red-500">*</span> Descripci√≥n</label>
                        </span>
                        <small class="p-error block mt-2" *ngIf="formCargo.controls['descripcion'].touched && formCargo.get('descripcion')?.hasError('required')" >El campo Descripcon es obligatorio</small>
                    </div>
                   
                    <div class="form-group field mt-6">
                        <span class="p-float-label">
                            <input type="number" pInputText id="item" [(ngModel)]="cargo.item" formControlName="item" class="p-inputtext-sm mt-1" />
                            <label htmlFor="item" class="text-lg font-bold text-800"><span class="text-red-500">*</span> Item</label>
                        </span>
                        <small class="p-error block mt-2" *ngIf="formCargo.controls['item'].touched && formCargo.get('item')?.hasError('required')" >El campo Item es obligatorio</small>
                    </div>

                </ng-template>
                <ng-template pTemplate="footer">
                    <input type="hidden" pInputText id="id" [(ngModel)]="cargo.id" formControlName="id"/>
                    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-secondary p-button-rounded mr-2 p-button-sm sombra-black" (click)="hideModal()"></button>
                    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-rounded mr-2 sombra-black p-button-sm" (click)="saveCargo()"
                        [loading]="isLoading"
                        [disabled]="formCargo.invalid">
                    </button>
                </ng-template>
            </p-dialog>
        </div>
    </div>
</form>
