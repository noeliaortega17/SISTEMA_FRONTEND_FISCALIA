<p-table
    #dt1
    [value]="funcionarios()"
    [paginator]="true"
    [rows]="rows"
    [showCurrentPageReport]="true"
    
    currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} elementos"
    [rowsPerPageOptions]="optionsPage()"
    styleClass="p-datatable-sm p-datatable-gridlines"
    [(first)]="firstPage"
    selectionMode="single"
    [selection]="selectedFuncionario()"
    dataKey="id"

    [loading]="loading()"
    [globalFilterFields]="['descripcion', 'item']"
    (onRowSelect)="onRowSelect($event)"
    (onRowUnselect)="onRowUnselect()"
>
    <ng-template pTemplate="caption">
        <div class="flex">
            
            <h3 >Listado de Funcionarios</h3>
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="onGlobalFilter(dt1, $event)" placeholder="Buscar en la tabla" />
            </span>
        </div>
    </ng-template>
    
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="descripcion">Nombre <p-sortIcon field="descripcion"></p-sortIcon></th>
            <th pSortableColumn="descripcion">Cargo <p-sortIcon field="descripcion"></p-sortIcon></th>
            <th pSortableColumn="descripcion">Unidad <p-sortIcon field="descripcion"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-funcionario>
        <tr [pSelectableRow]="funcionario">
            <td>{{ funcionario.idPersona.nombre }}</td>
            <td>{{ funcionario.idCargo.descripcion }}</td>
            <td>{{ funcionario.idUnidad.descripcion }}</td>
        </tr>
    </ng-template>
</p-table>
