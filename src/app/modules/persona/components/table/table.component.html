<p-table
    #dt1
    [value]="people()"
    [paginator]="true"
    [rows]="rows"
    [showCurrentPageReport]="true"
    
    currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} elementos"
    [rowsPerPageOptions]="optionsPage()"
    styleClass="p-datatable-sm p-datatable-gridlines"
    [(first)]="firstPage"
    selectionMode="single"
    [selection]="selectedPerson()"
    dataKey="id"

    [loading]="loading()"
    [globalFilterFields]="['nombre', 'apelidoPat']"
    (onRowSelect)="onRowSelect($event)"
    (onRowUnselect)="onRowUnselect()"
>
    <ng-template pTemplate="caption">
        <div class="flex">
            
            <h3 >Listado de Personas</h3>
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="onGlobalFilter(dt1, $event)" placeholder="Buscar en la tabla" />
            </span>
        </div>
    </ng-template>
    
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="nombre">Nombres <p-sortIcon field="nombre"></p-sortIcon></th>
            <th pSortableColumn="apellidoPat">Apellido Paterno <p-sortIcon field="apellidoPat"></p-sortIcon></th>
            <th pSortableColumn="apellidoMat">Apellido Materno <p-sortIcon field="apellidoMat"></p-sortIcon></th>
            <th pSortableColumn="ci">Carnet de Identidad <p-sortIcon field="ci"></p-sortIcon></th>
            <th pSortableColumn="ci">Celular <p-sortIcon field="ci"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-person>
        <tr [pSelectableRow]="person">
            <td>{{ person.nombre }}</td>
            <td>{{ person.apellidoPat }}</td>
            <td>{{ person.apellidoMat }}</td>
            <td>{{ person.ci }}</td>
            <td>{{ person.celular }}</td>
        </tr>
    </ng-template>
</p-table>
