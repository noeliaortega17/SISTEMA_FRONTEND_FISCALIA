<form [formGroup]="formUserprofile">

    <div class="grid">
        <div class="col-12">
            <p-dialog [(visible)]="openModal" [style]="{width: '50vw'}" header={{tittleForm}} [modal]="true" class="p-fluid">
                <ng-template pTemplate="content">
                    
                    <p class="text-center mb-6"><p-badge [value]="'Seleccione Usuario-Perfil'"></p-badge></p>
                    <div class="form-group field my-6">
                        <span class="p-float-label">
                            <p-dropdown [options]="users()" 
                                formControlName="idUsuario" 
                                placeholder="Seleccione un Usuario" 
                                optionLabel="usuario" 
                                [(ngModel)]="userprofile.idUsuario"
                                [filter]="true" 
                                filterBy="usuario"
                                filterPlaceholder="Buscar usuario"
                                emptyFilterMessage="No existen coincidencias"
                                [showClear]="true"></p-dropdown>
                            <label for="float-label" class="text-lg font-bold text-800"><i class="text-red-500">*</i> Usuario</label>
                        </span>
                        <small class="p-error block mt-2" *ngIf="formUserprofile.controls['idUsuario'].touched && formUserprofile.get('idUsuario')?.hasError('required')" >El campo usuario es obligatorio</small>
                    </div>
                    <div class="form-group field my-6">
                        <span class="p-float-label">
                            <p-dropdown [options]="profiles()" 
                                formControlName="idPerfil" 
                                placeholder="Seleccione Perfil" 
                                optionLabel="descripcion"
                                [(ngModel)]="userprofile.idPerfil"
                                [filter]="true" 
                                filterBy="descripcion"
                                filterPlaceholder="Buscar Perfil"
                                emptyFilterMessage="No existen coincidencias"
                                [showClear]="true"></p-dropdown>
                            <label for="float-label" class="text-lg font-bold text-800"><i class="text-red-500">*</i>Perfil</label>
                        </span>
                        <small class="p-error block mt-2" *ngIf="formUserprofile.controls['idPerfil'].touched && formUserprofile.get('idPerfil')?.hasError('required')" >El campo usuario es obligatorio</small>
                    </div>
                </ng-template>
                <ng-template pTemplate="footer">
                    <input type="hidden" pInputText id="id" [(ngModel)]="userprofile.id" formControlName="id"/>
                    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-secondary p-button-rounded mr-2 p-button-sm sombra-black" (click)="hideModal()"></button>
                    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-rounded mr-2 sombra-black p-button-sm" (click)="saveUnidad()"
                        [loading]="isLoading"
                        [disabled]="formUserprofile.invalid">
                    </button>
                </ng-template>
            </p-dialog>
        </div>
    </div>
</form>
