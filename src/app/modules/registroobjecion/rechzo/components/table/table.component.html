<p-table
    #dt1
    [value]="rechzos()"
    [paginator]="true"
    [rows]="rows"
    [showCurrentPageReport]="true"
    
    currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} elementos"
    [rowsPerPageOptions]="optionsPage()"
    styleClass="p-datatable-sm p-datatable-gridlines"
    [(first)]="firstPage"
    selectionMode="single"
    [selection]="selectedRechzo()"
    dataKey="id"

    [loading]="loading()"
    [globalFilterFields]="['descripcion', 'item']"
    (onRowSelect)="onRowSelect($event)"
    (onRowUnselect)="onRowUnselect()"
>
    <ng-template pTemplate="caption">
        <div class="flex">
            
            <h3 >Rechazos</h3>
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="onGlobalFilter(dt1, $event)" placeholder="Buscar en la tabla" />
            </span>
        </div>
    </ng-template>
    
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="descripcion">Descripci√≥n <p-sortIcon field="descripcion"></p-sortIcon></th>
            <th pSortableColumn="descripcion">Instructivo <p-sortIcon field="descripcion"></p-sortIcon></th>
            <th pSortableColumn="descripcion"> Numero de resolucion <p-sortIcon field="descripcion"></p-sortIcon></th>
            <th pSortableColumn="descripcion">cud <p-sortIcon field="descripcion"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rechzo>
        <tr [pSelectableRow]="rechzo">
            <td>{{ rechzo.idTipoobjecion.descripcion }}</td>
            <td>{{ rechzo.idFuncionario.instructivo }}</td>
            <td>{{ rechzo.num_resolucion }}</td>
            <td>{{ rechzo.cud }}</td>
        </tr>
    </ng-template>
</p-table>
