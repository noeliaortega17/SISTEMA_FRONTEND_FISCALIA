<p-table
    #dt1
    [value]="registroobjeciones()"
    [paginator]="true"
    [rows]="rows"
    [showCurrentPageReport]="true"
    
    currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} elementos"
    [rowsPerPageOptions]="optionsPage()"
    styleClass="p-datatable-sm p-datatable-gridlines"
    [(first)]="firstPage"
    selectionMode="single"
    [selection]="selectedRegistroobjecion()"
    dataKey="id"

    [loading]="loading()"
    [globalFilterFields]="['descripcion', 'item']"
    (onRowSelect)="onRowSelect($event)"
    (onRowUnselect)="onRowUnselect()"
>
    <ng-template pTemplate="caption">
        <div class="flex">
            
            <h3 >Listado de perfiles</h3>
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="onGlobalFilter(dt1, $event)" placeholder="Buscar en la tabla" />
            </span>
        </div>
    </ng-template>
    
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="idTipoObjecion.descripcion">Descripción <p-sortIcon field="idTipoObjecion.descripcionn"></p-sortIcon></th>
            <th pSortableColumn="idFuncionario">Funcionario <p-sortIcon field="idFuncionario"></p-sortIcon></th>
            <th pSortableColumn="numeroResolucion">Número de Resolucion<p-sortIcon field="numeroResolucion"></p-sortIcon></th>
            <th pSortableColumn="cud">CUD <p-sortIcon field="cud"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-registroobjecion>
        <tr [pSelectableRow]="registroobjecion">
            <td>{{ registroobjecion.idTipoObjecion.descripcion }}</td>
            <td>{{ registroobjecion.idFuncionario }}</td>
            <td>{{ registroobjecion.numeroResolucion }}</td>
            <td>{{ registroobjecion.cud }}</td>
        </tr>
    </ng-template>
</p-table>
