<form [formGroup]="formDelito">

    <div class="grid">
        <div class="col-12">
            <p-dialog [(visible)]="openModal" [style]="{width: '50vw'}" header={{tittleForm}} [modal]="true" class="p-fluid">
                <ng-template pTemplate="content">
                    
                    <p class="text-center mb-6"><p-badge [value]="'Los campos marcados con * son obligatorios'"></p-badge></p>
               
                    <div class="form-group field mt-6">
                        <span class="p-float-label">
                            <p-dropdown [options]="tipoDelitos()" 
                            formControlName="idTipoDelito" 
                            placeholder="Seleccione un tipo de Delito" 
                            optionLabel="descripcion" 
                            [(ngModel)]="delito.idTipoDelito"
                            [filter]="true" 
                            filterBy="descripcion"
                            filterPlaceholder="Buscar topos de delito"
                            emptyFilterMessage="No existen coincidencias"
                            [showClear]="true"></p-dropdown>
                            <label for="float-label" class="text-lg font-bold text-800"><i class="text-red-500">*</i> Tipo Delito</label>
                        </span>
                        <small class="p-error block mt-2" *ngIf="formDelito.controls['idTipoDelito'].touched && formDelito.get('idTipoDelito')?.hasError('required')" >El campo Descripción es obligatorio</small>
                    </div>

                    <div class="form-group field mt-6">
                        <span class="p-float-label">
                            <input type="text" pInputText id="descripcion" [(ngModel)]="delito.descripcion" formControlName="descripcion" class="p-inputtext-sm capitalize mt-1" />
                            <label htmlFor="descripcion" class="text-lg font-bold text-800"><span class="text-red-500">*</span> Descripción</label>
                        </span>
                        <small class="p-error block mt-2" *ngIf="formDelito.controls['descripcion'].touched && formDelito.get('descripcion')?.hasError('required')" >El campo Descripción es obligatorio</small>
                    </div>
                    
                    

                </ng-template>
                <ng-template pTemplate="footer">
                    <input type="hidden" pInputText id="id" [(ngModel)]="delito.id" formControlName="id"/>
                    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-secondary p-button-rounded mr-2 p-button-sm sombra-black" (click)="hideModal()"></button>
                    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-rounded mr-2 sombra-black p-button-sm" (click)="saveDelito()"
                        [loading]="isLoading"
                        [disabled]="formDelito.invalid">
                    </button>
                </ng-template>
            </p-dialog>
        </div>
    </div>
</form>
