<p-table
    #dt1
    [value]="desarchivos()"
    [paginator]="true"
    [rows]="rows"
    [showCurrentPageReport]="true"
    
    currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} elementos"
    [rowsPerPageOptions]="optionsPage()"
    styleClass="p-datatable-sm p-datatable-gridlines"
    [(first)]="firstPage"
    selectionMode="single"
    [selection]="selectedDesarchivo()"
    dataKey="id"

    [loading]="loading()"
    [globalFilterFields]="['descripcion', 'item']"
    (onRowSelect)="onRowSelect($event)"
    (onRowUnselect)="onRowUnselect()"
>
    <ng-template pTemplate="caption">
        <div class="flex">
            
            <h3 >Listado de Desarchivos</h3>
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="onGlobalFilter(dt1, $event)" placeholder="Buscar en la tabla" />
            </span>
        </div>
    </ng-template>
    
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="cud">Cud <p-sortIcon field="cud"></p-sortIcon></th>
            <th pSortableColumn="motivo">Motivo <p-sortIcon field="motivo"></p-sortIcon></th>
            <th pSortableColumn="idFuncionario">Funcionario <p-sortIcon field="idFuncionario"></p-sortIcon></th>
            <th pSortableColumn="idDelio">Descripci√≥n <p-sortIcon field="idDelio"></p-sortIcon></th>
            <th pSortableColumn="ci">Fecha<p-sortIcon field="ci"></p-sortIcon></th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-desarchivo>
        <tr [pSelectableRow]="desarchivo">
            <td>{{ desarchivo.cud }}</td>
            <td>{{ desarchivo.motivo }}</td>
            <td>{{ desarchivo.idFuncionario.idPersona.nombre }}</td>
            <td>{{ desarchivo.idDelito.descripcion }}</td>
            <td>{{ desarchivo.fechaDesarchivo }}</td>
        </tr>
    </ng-template>
</p-table>
