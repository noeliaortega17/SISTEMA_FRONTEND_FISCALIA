
<p-dialog [(visible)]="openModal" header="Confirmación" [modal]="true" [style]="{width:'450px'}" class="bg-yellow-400">
    <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span *ngIf="object">¿Estas seguro de eliminar el registro seleccionado? </span>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-times" class="p-button-secondary p-button-rounded mr-2 p-button-sm sombra-black" label="No" (click)="openModal = false"></button>
        <button pButton pRipple icon="pi pi-check" class="p-button-rounded mr-2 p-button-sm sombra-black" label="Si" (click)="confirmDelete()"></button>
    </ng-template>
</p-dialog>
